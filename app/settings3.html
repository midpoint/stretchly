<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="settings">
      <h2>miscellaneous</h2>
      <div class="enabled">
        <input type="checkbox" value="fullscreen" class="enable">
        breaks are fullscreen
      </div>
      <div class="enabled">
        <input type="checkbox" value="ideas" class="enable">
        show break ideas
      </div>
      <div class="enabled">
        <input type="checkbox" value="breakNotification" class="enable">
        notify before break starts
      </div>
      <div class="enabled">
        <input type="checkbox" value="naturalBreaks" class="enable">
        monitor system idle time for natural breaks
      </div>
      <div class="previous">
        <a href="settings2.html" title="more settings">&lsaquo;</a>
      </div>
      <div id="defaults" class="pointer">
        reset to defaults
      </div>
    </div>
    <script>
      require('./settings3.js')
    </script>
  </body>
</html>
